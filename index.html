<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <!-- Main Template Normaliz File -->
    <link rel="stylesheet" href="css/normaliz.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="css/Template-1.css">
    <!-- Main Template Google Font Linkd -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Jomhuria&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Choose Interests</h2>
    </div>
    <form action="">
        <div class="box">
            <input type="checkbox" id="x1" name="Bugs">
            <label for="x1">
                <i class="fa-solid fa-bug"></i>
                <p>Bugs</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x2" name="code-compare">
            <label for="x2">
                <i class="fa-solid fa-code-compare"></i>
                <p>Code Compare</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x3" name="code">
            <label for="x3">
                <i class="fa-solid fa-code"></i>
                <p>Code</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x4" name="network-wired">
            <label for="x4">
                <i class="fa-solid fa-network-wired"></i>
                <p>Network Wired</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x5" name="user-secret">
            <label for="x5">
                <i class="fa-solid fa-user-secret"></i>
                <p>User Secret</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x6" name="laptop-code">
            <label for="x6">
                <i class="fa-solid fa-laptop-code"></i>
                <p>Laptop Code</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x7" name="qrcode">
            <label for="x7">
                <i class="fa-solid fa-qrcode"></i>
                <p>Qrcode</p>
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="x8" name="bug-slash">
            <label for="x8">
                <i class="fa-solid fa-bug-slash"></i>
                <p>Bug Slash</p>
            </label>
        </div>
    </form>
</body>
</html>
